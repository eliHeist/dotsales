{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tereka Online - {{ title }}</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet" />

		<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
			integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
			crossorigin="anonymous"></script>

		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=edit" />

		<style>
			@plugin "daisyui" {
				themes: light --default;
			}
			@plugin "daisyui/theme" {
				name: "light";
				default: true;

				/* border radius */
				--radius-selector: 1rem;
				--radius-field: 2rem;
				--radius-box: 2rem;

				/* base sizes */
				--size-selector: 0.5rem;
				--size-field: 0.5rem;

				/* border size */
				--border: 1px;

				/* effects */
				--depth: 0;
				--noise: 0;
			}
			body {
				font-family: "Plus Jakarta Sans", sans-serif;
			}
		</style>
	</head>
	<body
		class="h-screen bg-white overflow-y-auto"
		hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'>
		{{ slot }} {% block content %}{% endblock %}
	</body>
</html>
